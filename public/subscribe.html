<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#f472b6',
              accent: '#facc15',
              neutral: '#fef9f5',
              surface: '#ffffff',
              success: '#4ade80',
              error: '#f87171',
            },
            fontFamily: {
              sans: ['"Comic Neue"', 'cursive'],
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                from: { opacity: 0, transform: 'translateY(20px)' },
                to: { opacity: 1, transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-pink-100 font-sans min-h-screen flex items-center justify-center p-6">

    <div class="bg-surface rounded-3xl shadow-2xl w-full max-w-2xl p-8 space-y-10 animate-fadeIn border border-pink-200">
      <h1 class="text-4xl font-bold text-center text-primary drop-shadow-md">
        🌈 Weather Subscription Service
      </h1>

      <div class="space-y-4">
        <h2 class="text-2xl font-semibold text-secondary">☁️ Check Current Weather</h2>
        <div class="flex gap-2">
          <input
            type="text"
            id="weatherCity"
            placeholder="Enter city name"
            class="flex-grow border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-primary focus:outline-none"
          />
          <button
            id="weatherBtn"
            class="bg-primary text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition"
          >
            Get Weather
          </button>
        </div>
        <div id="weatherResult" class="text-sm text-gray-700 mt-2 min-h-[3em]"></div>
      </div>

      <hr class="border-t border-gray-200" />

      <form action="/api/subscribe" method="POST" class="space-y-6">
        <h2 class="text-2xl font-semibold text-secondary">📬 Subscribe for Updates</h2>

        <div>
          <label class="block mb-1 font-medium text-gray-800">📧 Email:</label>
          <input
            type="email"
            name="email"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-secondary focus:outline-none"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-800">🏙️ City:</label>
          <input
            type="text"
            name="city"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-secondary focus:outline-none"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-800">⏰ Frequency:</label>
          <select
            name="frequency"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-secondary focus:outline-none"
          >
            <option value="daily">Daily</option>
            <option value="hourly">Hourly</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-secondary text-white font-bold py-2 rounded-lg shadow-md hover:bg-pink-500 transition"
        >
          Subscribe ✨
        </button>
      </form>
    </div>
  </body>
</html>
